@if(isLoading()){
  <div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
  </div>
}
@if(authService.isLoggedIn()){
  <div class="bg-gray-800 text-white px-4 py-2 fixed top-0 left-0 right-0 z-50">
    <div class="flex justify-between items-center w-full px-4">
      <div>
        <a href="/" class="text-lg font-semibold">Prueba Login</a>
      </div>
      <div>
        <button (click)="logout()" class="text-white font-bold py-2 px-4 rounded">
          Logout
        </button>
      </div>
    </div>
  </div>
}
<div class="relative mt-[64px]">
  <router-outlet />
</div>
